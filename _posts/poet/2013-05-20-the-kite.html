<p>&nbsp;</p>
<p>Come</p>
<p>come and spin</p>
<p>clear filaments</p>
<p>from my open wound</p>
<p>&nbsp;</p>
<p>Come </p>
<p>come and weave</p>
<p>the cloth</p>
<p>for my bare back</p>
<p>&nbsp;</p>
<p>The forgotten kite.</p>
