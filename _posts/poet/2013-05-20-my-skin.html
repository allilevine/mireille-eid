<p>&nbsp;</p>
<p>I have no words</p>
<p>only my skin</p>
<p>Unless you want to dance</p>
<p>in the shadows</p>
<p>of yet</p>
<p>another woman.</p>
<p class="text1">&copy;Mireille Eid </p>
