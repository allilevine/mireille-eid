<p>&nbsp;</p>
<p>In the land</p>
<p>of rhythmical dawns</p>
<p>you pulsate my warm dew</p>
<p>and I begin to dance</p>
<p>to the trance of your obsession.</p>
<p class="text1">&copy;Mireille Eid </p>
