<p>&nbsp;</p>
<p>Remove your fantasies</p>
<p>and let me wear my skin</p>
<p> </p>
<p>Dawn has come and you ask me,</p>
<p>&quot;Did you fly?&quot;</p>
<p> </p>
<p>The cloak of the night is too heavy.</p>
<p></p>
